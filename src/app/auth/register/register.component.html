<div class="auth-container">
  <h2>Register</h2>

  <form #registerForm="ngForm" (ngSubmit)="onRegister()">
    <!-- Name -->
    <input
      type="text"
      name="name"
      placeholder="Full Name"
      [(ngModel)]="name"
      #nameRef="ngModel"
      required
    />
    <small class="error" *ngIf="nameRef.invalid && nameRef.touched">
      Name is required.
    </small>

    <!-- Email -->
    <input
      type="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="email"
      #emailRef="ngModel"
      required
      email
    />
    <small class="error" *ngIf="emailRef.invalid && emailRef.touched">
      Valid email is required.
    </small>

    <!-- Password -->
    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="password"
      #passwordRef="ngModel"
      required
      minlength="6"
    />
    <small class="error" *ngIf="passwordRef.invalid && passwordRef.touched">
      Password must be at least 6 characters.
    </small>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
